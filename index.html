<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanitha Thekle | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top left, #f3e5ab, #d4a373);
            overflow: hidden;
        }

        body::after {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://images.unsplash.com/photo-1606851090063-7855d4a01d3b?auto=format&fit=crop&w=800&q=60') no-repeat center center;
            background-size: cover;
            filter: blur(50px) brightness(0.6);
            z-index: -1;
            top: -25%;
            left: -25%;
        }

        .portfolio-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            padding: 50px 25px 40px 25px;
            transition: transform 0.4s, box-shadow 0.4s;
            position: relative;
            z-index: 1;
        }

        .portfolio-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f3c623;
            margin-bottom: 25px;
            transition: transform 0.4s;
        }

        .portfolio-card:hover .profile-img {
            transform: scale(1.1);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .contact-info a, .contact-info p {
            text-decoration: none;
            color: #444;
            background: #fff9e6;
            padding: 12px 18px;
            border-radius: 12px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-info a:hover, .contact-info p:hover {
            background: #f3c623;
            color: #fff;
            transform: translateY(-3px);
        }

        .contact-info i {
            margin-right: 10px;
        }

        .portfolio-footer {
            font-size: 14px;
            color: #999;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="portfolio-card">
        <img src="_DSC4206.jpg" alt="Vanitha Thekle" class="profile-img">
        <h1 class="name">Vanitha Thekle</h1>
        <div class="contact-info">
            <p><i class="fa fa-phone"></i> 9686475049</p>
            <a href="mailto:vanithathekle@gmail.com"><i class="fa fa-envelope"></i> vanithathekle@gmail.com</a>
            <a href="https://www.instagram.com/vanithathekle" target="_blank"><i class="fa fa-instagram"></i> vanithathekle</a>
            <a href="https://www.youtube.com/@vanithathekle9057" target="_blank"><i class="fa fa-youtube-play"></i> vanithathekle9057</a>
        </div>
        <div class="portfolio-footer">Professional Portfolio</div>
    </div>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
